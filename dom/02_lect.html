<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slideshow</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .slideshow {
      width: 400px;
      height: 250px;
      overflow: hidden;
    }
    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 1s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <img id="slide" src="https://picsum.photos/id/1015/400/250" alt="Slideshow">
  </div>

  <script>
    // Image list
    const images = [
      "https://picsum.photos/id/1015/400/250",
      "https://picsum.photos/id/1025/400/250",
      "https://picsum.photos/id/1035/400/250",
      "https://picsum.photos/id/1045/400/250"
    ];

   
    const slide = document.getElementById("slide");

    let num=0
    setInterval(function()
    {
        slide.setAttribute('src',images[num])
        num=(num+1)%images.length
    },2000)
  </script>
</body>
</html>
