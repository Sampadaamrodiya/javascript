    <script>

// -----------------------------------HIGHER ORDER FUNCTION------------------------------
        function outer(){
            function inner(){
            console.log("inner function");
            }
            return inner
        }
        let a=outer();
        a();


        function Outer(a){
         a();
        }
        function Inner(){
            console.log("another inner function");
        }
        Outer(Inner);

        console.log(typeof(a));
        console.log(typeof("sampada"));
        console.log(typeof(5));
        console.log(typeof(typeof(5))); //return type of typeof() is always string 
        console.log(typeof(true));
        console.log(typeof(typeof(true)));

        let arr=[2,"hello",true];
        let arr_boolean=[];
        let arr_number=[];
        let arr_string=[];
        console.log(arr);
        for(let i=0; i<arr.length; i++){
            if(typeof(arr[i])=="boolean"){
               arr_boolean.push(arr[i]);
            }
            if(typeof(arr[i])=="number"){
                arr_number.push(arr[i]);
            }
            if(typeof(arr[i])=="string"){
                arr_string.push(arr[i]);
            }
        }
        console.log("boolean array:",arr_boolean);
        console.log("number array:",arr_number);
        console.log("string array:",arr_string);

    </script>
</body>
